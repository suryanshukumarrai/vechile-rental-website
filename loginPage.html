<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginPage</title>
  <link rel="stylesheet" href="styles.css">
   <style>
        /* Your CSS styles */
        .error {
            color: red;
        }

        body{
            background-image: url("loginBG.png");
            background-position: center;

        }
        .container{
            height: 85vh;
            width: 50vw;
            display: flex;
            justify-content: center;
            align-items: center;


        }

        .inContainer{
            width: 50%;
            height: 45%;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.082);
            box-shadow: 1px 4px 41px rgb(40, 39, 39);
border-radius: 0.5rem;
    text-align: center;
        }

        .textInput{
            width: 12rem;
            height: 1.5rem;
            border-radius: 5px;
        }

        #button{
            width: 4rem;
            background-color: rgb(135, 235, 235);
            border-radius: 5px;
            
        }


        .logo{
            width: 12rem;
            height: 5rem;
            background-image: url("logo.png");
            background-position: center;
            background-size: cover;
            border: 3px solid transparent;
    border-image: linear-gradient(to right, silver, rgba(192, 192, 192, 0.542));
    border-image-slice: 1;
    opacity: 0.7;
        }
   </style> 
</head>
<body>

<div class="logo"></div>
<div class="container">
    <div class="inContainer">
        <form id="myForm" class="form">
            <h2>Login</h2>

            <div class="name">
                <input type="text" id="loginUsername" class="textInput" placeholder="Username" required>
                <span id="usernameError" class="error"></span>
            </div><br>

            <div class="password">
                <input type="password" id="loginPassword" class="textInput" placeholder="Password" required>
                <span id="passwordError" class="error"></span>
            </div><br>

            <div class="submit">
                <input type="submit" value="Login" id="button">
            </div>

            <div class="signup">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        if (validateForm()) {
            window.location.href = "index.html";
        }
    });

    function validateForm() {
        var username = document.getElementById("loginUsername").value.trim();
        var password = document.getElementById("loginPassword").value.trim();
        var usernameError = document.getElementById("usernameError");
        var passwordError = document.getElementById("passwordError");
        var valid = true;

        // Reset error messages
        usernameError.textContent = "";
        passwordError.textContent = "";

        // Validate username
        if (username === "") {
            usernameError.textContent = "Username is required.";
            valid = false;
        } else if (username.length < 5) {
            usernameError.textContent = "Username must be at least 5 characters long.";
            valid = false;
        }

        // Validate password
        if (password === "") {
            passwordError.textContent = "Password is required.";
            valid = false;
        } else if (password.length < 8) {
            passwordError.textContent = "Password must be at least 8 characters long.";
            valid = false;
        }


        return valid;
    }
</script>
</body>
</html>
